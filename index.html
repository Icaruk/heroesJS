	<title>HeroesJS</title>

<body>
	
	<!-- --- Fase 1 --- -->
	<div class="seccion" id="fase1">
		
		<div class="cenXY">
			<h2>Selección de héroes</h2>
		</div>
		
		<div class="cenXY">
			<div class="flex" id="cajaHeroes">
				Aquí van los héroes seleccionables por JS
			</div>
		</div>
		
		
		
		<div class="cenXY mt-5">
			
			
			
			<div class="col50">
				
				<div class="cenXY">
					<h1>Selección P1</h1>
				</div>		
				
				<div class="cenXY">
					<img src="" class="cenXY" id="p1_seleccion1">
				</div>
				<div class="cenXY">
					<img src="" class="cenXY" id="p1_seleccion2">
				</div>

			</div>
			
			<div class="col50">
				
				<div class="cenXY">
					<h1>Selección P2</h1>
				</div>	
				
				<div class="cenXY">
					<img src="" class="cenXY" id="p2_seleccion1">
				</div>
				<div class="cenXY">
					<img src="" class="cenXY" id="p2_seleccion2">
				</div>

			</div>
			
		</div>
		
		
		

		
	</div>
	
	
	
	<!-- --- Fase 2 --- -->
	<div class="seccion" id="fase2">
		
		<div class="cenXY">
			<h2>Combate</h2>
		</div>
		
		
		<div class="cenXY mt-5">
			
			<div class="col40">
				
				<div class="">
					
					<div class="cenX">
						<img id="imgHeroe1" src="">
					</div>
					
				<div class="cenX columna">
					<div class="fondoBarra cenY">
						<div class="txtBarra" id="p1_textoBarraVida"></div>
						<div class="barraVida" id="barraVida1"></div>
					</div>
					<div class="fondoBarra cenY">
						<div class="txtBarra" id="p1_textoBarraMana"></div>
						<div class="barraMana" id="barraMana1"></div>
					</div>
				</div>
					
					<div class="cenXY mt-2">
						<p id="infoHeroe1">Aquí va la vida</p>
					</div>
					
				</div>
				
				
				<div>
					<!-- <div class="cenX"> <button class="botonSkill mb-1" id="p1_b1"></button> </div>
					<div class="cenX"> <button class="botonSkill mb-1" id="p1_b2"></button> </div>
					<div class="cenX"> <button class="botonSkill mb-1" id="p1_b3"></button> </div> -->
					
					<div class="cenX fila">
						<div class="cenX"> <a id="tooltip_p1_b1" title="Tooltip1"> <img class="mb-1 imgSkill" src="" id="p1_b1"> </a> </div>
						<div class="cenX"> <a id="tooltip_p1_b2" title="Tooltip2"> <img class="mb-1 imgSkill" src="" id="p1_b2"> </a> </div>
						<div class="cenX"> <a id="tooltip_p1_b3" title="Tooltip3"> <img class="mb-1 imgSkill" src="" id="p1_b3"> </a> </div>
					</div>
					
					<div class="cenXY">
						<img class="redondeado" src="" id="p1_slot">
					</div>
					
				</div>
				
				
			</div>
			
			
			
			<div class="combate_columnaCentro">
				<div class="cenXY">
					<h2 class="combate_textoColumnaCentro" id="combate_textoColumnaCentro"></h2>
				</div>
			</div>
			
			
			
			<div class="col40">
				
				<div class="cenX">
					<img id="imgHeroe2" src="">
				</div>
				
				<div class="cenX columna">
					<div class="fondoBarra cenY">
						<div class="txtBarra" id="p2_textoBarraVida"></div>
						<div class="barraVida" id="barraVida2"></div>
					</div>
					<div class="fondoBarra cenY">
						<div class="txtBarra" id="p2_textoBarraMana"></div>
						<div class="barraMana" id="barraMana2"></div>
					</div>
				</div>
				
				<div class="cenXY mt-2">
					<p id="infoHeroe2">Aquí va la vida</p>
				</div>
				
				<div>
					<!-- <div class="cenX"> <button class="botonSkill mb-1" id="p2_b1"></button> </div>
					<div class="cenX"> <button class="botonSkill mb-1" id="p2_b2"></button> </div>
					<div class="cenX"> <button class="botonSkill mb-1" id="p2_b3"></button> </div> -->
					
					<div class="cenX fila">
						<div class="cenX"> <a id="tooltip_p2_b1" title="Tooltip1"> <img class="mb-1 imgSkill" src="" id="p2_b1"> </a> </div>
						<div class="cenX"> <a id="tooltip_p2_b2" title="Tooltip2"> <img class="mb-1 imgSkill" src="" id="p2_b2"> </a> </div>
						<div class="cenX"> <a id="tooltip_p2_b3" title="Tooltip3"> <img class="mb-1 imgSkill" src="" id="p2_b3"> </a> </div>
					</div>
					
					<div class="cenXY">
						<img class="redondeado" src="" id="p2_slot">
					</div>
					
				</div>
				
				
			</div>
			
			
			
		</div>
			
			<!-- DEBUG -->
			<!-- <div class="cenXY">
				<button class="botonSkill" onclick="juego.nextTurn()">DEBUG: pasaturno</button>
			</div> -->
		
		
	</div>
	
	
	
	<!-- --- Fase 3 --- -->
	<div class="seccion" id="fase3">
		
		<div class="cenXY">
			<h2>Post-combate</h2>
		</div>
		
		<div class="cenXY mt-5">
			<p id="infoPostCombate"></p>
		</div>
		
	</div>
